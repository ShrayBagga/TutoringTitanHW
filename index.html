<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Training - Math Practice</title>
    <link rel="stylesheet" href="style.css">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.7.0/distrib/jsxgraph.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsxgraph@1.7.0/distrib/jsxgraphcore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Logo.png" alt="Titan Training Logo" class="logo">
            <h1>Titan Training</h1>
            <img src="Titan_Tutoring.jpg" alt="Titan Training Flier" class="flier">
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <h2>Settings</h2>
            
            <div class="setting-section">
                <h3>6th Grade Topics</h3>
                <div id="topic-checklist">
                    <label><input type="checkbox" name="topic" value="6M1"> Arithmetic Operations</label>
                    <label><input type="checkbox" name="topic" value="6M2"> Fraction & Decimal Operations</label>
                    <label><input type="checkbox" name="topic" value="6M3"> The Number System</label>
                    <label><input type="checkbox" name="topic" value="6M4"> Algebraic Expressions</label>
                    <label><input type="checkbox" name="topic" value="6M5"> Equations & Inequalities</label>
                    <label><input type="checkbox" name="topic" value="6M6"> Geometry: Area & Volume</label>
                    <label><input type="checkbox" name="topic" value="6M7"> The Coordinate Plane</label>
                    <label><input type="checkbox" name="topic" value="6M8"> Data & Statistics Introduction</label>
                    <label><input type="checkbox" name="topic" value="6M9"> Measures of Central Tendency</label>
                    <label><input type="checkbox" name="topic" value="6M10"> Ratios, Rates & Percentages</label>
                    <label><input type="checkbox" name="topic" value="6M11"> Data Displays</label>
                    <label><input type="checkbox" name="topic" value="6M12"> Basic Probability</label>
                </div>
            </div>

            <div class="setting-section">
                <h3>Problem Count</h3>
                <input type="number" id="problemCount" value="10" min="1" max="50">
            </div>
            
            <div class="button-group">
                <button id="generateProblems">Practice</button>
                <button id="startTest">Take Test</button>
            </div>
        </aside>

        <section class="problem-area">
            <h2>Problems</h2>
            <div id="resultsContainer" class="results-container" style="display: none;"></div>
            <div id="problemsContainer">
                <p>Select one or more topics and click "Practice" or "Take Test" to start.</p>
            </div>
            <button id="submitTestBtn" style="display: none;">Submit Test</button>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
